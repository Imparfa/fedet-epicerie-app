<ion-header>
  <ion-toolbar id="pageHeader" color="primary">
    <ion-title>Liste des dernières visites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-searchbar [(ngModel)]="searchQuery" placeholder="Rechercher par nom ou email"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let visit of filterVisits()">
      <ion-label>
        <h2>{{ visit.student.firstname }} {{ visit.student.lastname }}</h2>
        <p>{{ visit.student.email }}</p>
        <p>📅 {{ visit.visitDate | date:'short' }} | 📍 {{ visit.location }} | 💳 {{ visit.paymentMethod }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
